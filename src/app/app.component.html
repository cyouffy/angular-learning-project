<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses" #container *ngIf="courses[0] as course">

    <course-card (courseSelected)="OnCoursSelected($event)" [course]="course">
        
        <course-image [imageUrl]="course.iconUrl"></course-image>

        <div class="course-description">
            {{course.longDescription}}
        </div>
    </course-card>

</div>
